{% extends 'base.html' %}

{% block title %}Редактирование сниппета - PythonBin{% endblock %}

{% block content %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <h1>Редактирование сниппета</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_public" id="is_public" {% if form.instance.is_public %}checked{% endif %}>
                <label class="form-check-label" for="is_public">
                    Сниппет публичный
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'view_snippets' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</main>
{% endblock %}
